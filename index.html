    <h1>关于蛋的世界</h1>
    <p>蛋是自然界中一种神奇的存在，它们形态各异，用途广泛。从美味的鸡蛋到孵化生命的鸟蛋，每一种蛋都有其独特的魅力。</p>
    <h2>常见的蛋</h2>
    <ul>
        <li>鸡蛋：是我们日常生活中最常见的蛋，富含蛋白质和营养。</li>
        <li>鸭蛋：可以制作成咸鸭蛋，口感鲜美。</li>
        <li>鹅蛋：个头较大，营养丰富。</li>
    </ul>
    <h2>蛋的用途</h2>
    <p>蛋不仅可以作为食物，还在烹饪、烘焙等领域发挥着重要作用。它们可以制作成蛋糕、蛋挞、煎蛋等美食。</p>
